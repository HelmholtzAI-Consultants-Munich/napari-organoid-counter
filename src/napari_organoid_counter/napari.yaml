name: napari-organoid-counter
display_name: napari OrganoidCounter
contributions:
  commands:
    - id: napari-organoid-counter.get_reader
      python_name: napari_organoid_counter._reader:napari_get_reader
      title: Open data with napari OrganoidCounter
    - id: napari-organoid-counter.write_multiple
      python_name: napari_organoid_counter._writer:write_multiple
      title: Save multi-layer data with napari OrganoidCounter
    - id: napari-organoid-counter.write_single_image
      python_name: napari_organoid_counter._writer:write_single_image
      title: Save image data with napari OrganoidCounter
    - id: napari-organoid-counter.make_sample_data
      python_name: napari_organoid_counter._sample_data:make_sample_data
      title: Load sample data from napari OrganoidCounter 
    - id: napari-organoid-counter.make_qwidget
      python_name: napari_organoid_counter._widget:ExampleQWidget
      title: Make example QWidget
    - id: napari-organoid-counter.make_magic_widget
      python_name: napari_organoid_counter._widget:example_magic_widget
      title: Make example magic widget
    - id: napari-organoid-counter.make_func_widget
      python_name: napari_organoid_counter._widget:example_function_widget
      title: Make example function widget 
  readers:
    - command: napari-organoid-counter.get_reader
      accepts_directories: false
      filename_patterns: ['*.npy'] 
  writers:
    - command: napari-organoid-counter.write_multiple
      layer_types: ['image*','labels*']
      filename_extensions: []
    - command: napari-organoid-counter.write_single_image
      layer_types: ['image']
      filename_extensions: ['.npy'] 
  sample_data:
    - command: napari-organoid-counter.make_sample_data
      display_name: napari OrganoidCounter
      key: unique_id.1 
  widgets:
    - command: napari-organoid-counter.make_qwidget
      display_name: Example QWidget
    - command: napari-organoid-counter.make_magic_widget
      display_name: Example Magic Widget
    - command: napari-organoid-counter.make_func_widget
      autogenerate: true
      display_name: Example Function Widget 